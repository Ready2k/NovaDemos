services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      # Pass through AWS/Nova credentials from host or .env
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - NOVA_AWS_ACCESS_KEY_ID=${NOVA_AWS_ACCESS_KEY_ID}
      - NOVA_AWS_SECRET_ACCESS_KEY=${NOVA_AWS_SECRET_ACCESS_KEY}
      - NOVA_AWS_SESSION_TOKEN=${NOVA_AWS_SESSION_TOKEN}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_BASEURL=${LANGFUSE_BASEURL}
    depends_on:
      - redis
    volumes:
      # Mount chat history for persistence
      - ./chat_history:/app/chat_history
      # Mount knowledge bases config
      - ./knowledge_bases.json:/app/knowledge_bases.json

  frontend:
    build:
      context: ./frontend-v2
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
    depends_on:
      - backend

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
