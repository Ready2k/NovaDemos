services:
  # Gateway - Routes WebSocket connections to agents
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - agent-network

  # Triage Agent - Entry point for all conversations (UNIFIED RUNTIME)
  agent-triage:
    build:
      context: ./agents
      dockerfile: Dockerfile.unified
    ports:
      - "8081:8081"
    environment:
      - MODE=hybrid
      - AGENT_ID=triage
      - AGENT_PORT=8081
      - REDIS_URL=redis://redis:6379
      - GATEWAY_URL=http://gateway:8080
      - LOCAL_TOOLS_URL=http://local-tools:9000
      - AGENTCORE_URL=${AGENTCORE_GATEWAY_URL}
      - WORKFLOW_FILE=/app/backend/workflows/workflow_triage.json
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_BASEURL=${LANGFUSE_BASEURL}
      - LOG_LEVEL=debug
    depends_on:
      - redis
      - local-tools
      - gateway
    networks:
      - agent-network

  # Banking Agent (UNIFIED RUNTIME)
  agent-banking:
    build:
      context: ./agents
      dockerfile: Dockerfile.unified
    ports:
      - "8082:8082"
    environment:
      - MODE=hybrid
      - AGENT_ID=banking
      - AGENT_PORT=8082
      - REDIS_URL=redis://redis:6379
      - GATEWAY_URL=http://gateway:8080
      - LOCAL_TOOLS_URL=http://local-tools:9000
      - AGENTCORE_URL=${AGENTCORE_GATEWAY_URL}
      - WORKFLOW_FILE=/app/backend/workflows/workflow_banking-master.json
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_BASEURL=${LANGFUSE_BASEURL}
    depends_on:
      - redis
      - local-tools
      - gateway
    networks:
      - agent-network

  # Mortgage Agent (UNIFIED RUNTIME)
  agent-mortgage:
    build:
      context: ./agents
      dockerfile: Dockerfile.unified
    ports:
      - "8083:8083"
    environment:
      - MODE=hybrid
      - AGENT_ID=mortgage
      - AGENT_PORT=8083
      - REDIS_URL=redis://redis:6379
      - GATEWAY_URL=http://gateway:8080
      - LOCAL_TOOLS_URL=http://local-tools:9000
      - AGENTCORE_URL=${AGENTCORE_GATEWAY_URL}
      - WORKFLOW_FILE=/app/backend/workflows/workflow_persona-mortgage.json
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_BASEURL=${LANGFUSE_BASEURL}
    depends_on:
      - redis
      - local-tools
      - gateway
    networks:
      - agent-network

  # IDV Agent (Identity Verification) (UNIFIED RUNTIME) - SIMPLE BEHAVIORAL VERSION
  agent-idv:
    build:
      context: ./agents
      dockerfile: Dockerfile.unified
    ports:
      - "8084:8084"
    environment:
      - MODE=hybrid
      - AGENT_ID=idv
      - AGENT_PORT=8084
      - REDIS_URL=redis://redis:6379
      - GATEWAY_URL=http://gateway:8080
      - LOCAL_TOOLS_URL=http://local-tools:9000
      - AGENTCORE_URL=${AGENTCORE_GATEWAY_URL}
      - WORKFLOW_FILE=/app/backend/workflows/workflow_idv-simple.json
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_BASEURL=${LANGFUSE_BASEURL}
    depends_on:
      - redis
      - local-tools
      - gateway
    networks:
      - agent-network

  # Disputes Agent (UNIFIED RUNTIME)
  agent-disputes:
    build:
      context: ./agents
      dockerfile: Dockerfile.unified
    ports:
      - "8085:8085"
    environment:
      - MODE=hybrid
      - AGENT_ID=disputes
      - AGENT_PORT=8085
      - REDIS_URL=redis://redis:6379
      - GATEWAY_URL=http://gateway:8080
      - LOCAL_TOOLS_URL=http://local-tools:9000
      - AGENTCORE_URL=${AGENTCORE_GATEWAY_URL}
      - WORKFLOW_FILE=/app/backend/workflows/workflow_disputes.json
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_BASEURL=${LANGFUSE_BASEURL}
    depends_on:
      - redis
      - local-tools
      - gateway
    networks:
      - agent-network

  # Investigation Agent (Fraud Investigation) (UNIFIED RUNTIME)
  agent-investigation:
    build:
      context: ./agents
      dockerfile: Dockerfile.unified
    ports:
      - "8086:8086"
    environment:
      - MODE=hybrid
      - AGENT_ID=investigation
      - AGENT_PORT=8086
      - REDIS_URL=redis://redis:6379
      - GATEWAY_URL=http://gateway:8080
      - LOCAL_TOOLS_URL=http://local-tools:9000
      - AGENTCORE_URL=${AGENTCORE_GATEWAY_URL}
      - WORKFLOW_FILE=/app/backend/workflows/workflow_investigation.json
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_BASEURL=${LANGFUSE_BASEURL}
    depends_on:
      - redis
      - local-tools
      - gateway
    networks:
      - agent-network

  # Local Tool Host (MCP Server)
  local-tools:
    build:
      context: ./local-tools
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      - PORT=9000
      - TOOLS_DIR=/app/tools
      - AGENTCORE_GATEWAY_URL=${AGENTCORE_GATEWAY_URL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - USE_MOCK_DATA=true
    networks:
      - agent-network

  # Redis State Store
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agent-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # Frontend
  frontend:
    build:
      context: ./frontend-v2
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://192.168.5.190:8080
        - NEXT_PUBLIC_WS_URL=ws://192.168.5.190:8080
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://192.168.5.190:8080
      - NEXT_PUBLIC_WS_URL=ws://192.168.5.190:8080
      - INTERNAL_API_URL=http://gateway:8080
    depends_on:
      - gateway
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

volumes:
  redis_data:
