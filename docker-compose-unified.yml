  # Local Tool Host (MCP Server)
  local-tools:
    build:
      context: ./local-tools
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      - PORT=9000
      - TOOLS_DIR=/app/tools
      - AGENTCORE_GATEWAY_URL=${AGENTCORE_GATEWAY_URL}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      # Mount backend/tools directory which contains all banking tools (agentcore_balance.json, etc.)
      - ./backend/tools:/app/tools:ro
    networks:
      - agent-network

  # Redis State Store
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agent-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # Frontend
  frontend:
    build:
      context: ./frontend-v2
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8080
        - NEXT_PUBLIC_WS_URL=ws://localhost:8080
    ports:
      - "3000:3000"
    environment:
      # Client-side URLs (used by browser)
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
      # Server-side URL (used by Next.js API routes inside container)
      - INTERNAL_API_URL=http://gateway:8080
    depends_on:
      - gateway
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

volumes:
  redis_data:

# ============================================================================
# DEPLOYMENT GUIDE
# ============================================================================
#
# This docker-compose file deploys the Voice S2S system with voice-agnostic
# agents using the Unified Runtime architecture.
#
# QUICK START:
# 1. Copy .env.example to .env and fill in your AWS credentials
# 2. Run: docker-compose -f docker-compose-unified.yml up -d
# 3. Access frontend at http://localhost:3000
#
# MODE CONFIGURATION:
# Each agent has a MODE environment variable that controls I/O:
#
# MODE=voice (default)
#   - Voice-only interactions via SonicClient
#   - Requires AWS credentials (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
#   - Best for: Voice assistants, phone bots, hands-free applications
#
# MODE=text
#   - Text-only interactions via WebSocket
#   - No AWS credentials required
#   - Best for: Chat bots, text interfaces, API integrations
#   - To enable: Change MODE=voice to MODE=text for any agent
#
# MODE=hybrid
#   - Both voice and text simultaneously
#   - Requires AWS credentials (for voice capability)
#   - Best for: Multi-modal applications, accessibility features
#   - To enable: Change MODE=voice to MODE=hybrid for any agent
#
# ADDING A NEW AGENT:
# 1. Create workflow JSON in ./backend/workflows/
# 2. Add agent service to this file:
#
#   agent-myagent:
#     build:
#       context: ./agents
#       dockerfile: Dockerfile.unified
#     ports:
#       - "8087:8087"
#     environment:
#       - MODE=hybrid  # or text, or hybrid
#       - AGENT_ID=myagent
#       - AGENT_PORT=8087
#       - REDIS_URL=redis://redis:6379
#       - GATEWAY_URL=http://gateway:8080
#       - LOCAL_TOOLS_URL=http://local-tools:9000
#       - WORKFLOW_FILE=/app/workflow.json
#       - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
#       - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
#       - AWS_REGION=${AWS_REGION:-us-east-1}
#     volumes:
#       - ./backend/workflows/workflow_myagent.json:/app/workflow.json:ro
#       - ./backend/personas:/app/backend/personas:ro
#       - ./backend/prompts:/app/backend/prompts:ro
#     depends_on:
#       - redis
#       - local-tools
#       - gateway
#     networks:
#       - agent-network
#
# 3. Run: docker-compose -f docker-compose-unified.yml up -d agent-myagent
#
# ENVIRONMENT VARIABLES:
# Required in .env file:
#   - AWS_ACCESS_KEY_ID: AWS access key (for voice/hybrid modes)
#   - AWS_SECRET_ACCESS_KEY: AWS secret key (for voice/hybrid modes)
#   - AWS_REGION: AWS region (default: us-east-1)
#
# Optional in .env file:
#   - AGENTCORE_GATEWAY_URL: Bedrock Agent Core URL
#   - LANGFUSE_PUBLIC_KEY: Langfuse public key for observability
#   - LANGFUSE_SECRET_KEY: Langfuse secret key
#   - LANGFUSE_BASEURL: Langfuse base URL
#
# SCALING:
# To run multiple instances of an agent:
#   docker-compose -f docker-compose-unified.yml up -d --scale agent-banking=3
#
# MONITORING:
# - Gateway health: http://localhost:8080/health
# - Agent health: http://localhost:808X/health (where X is agent port)
# - Redis: redis-cli -h localhost -p 6379 ping
#
# TROUBLESHOOTING:
# - Check logs: docker-compose -f docker-compose-unified.yml logs -f agent-triage
# - Restart agent: docker-compose -f docker-compose-unified.yml restart agent-triage
# - Rebuild: docker-compose -f docker-compose-unified.yml build agent-triage
#
# ============================================================================
