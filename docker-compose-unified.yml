services:
  # Gateway - Routes WebSocket connections to agents
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST}
    volumes:
      - ./backend/workflows:/app/workflows
      - ./backend/tools:/app/tools
      - ./backend/history:/app/history
      - ./backend/prompts:/app/prompts
      - ./backend/knowledge_bases.json:/app/knowledge_bases.json
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - agent-network

  # Triage Agent - Entry point for all conversations
  # Uses UNIFIED RUNTIME with MODE=hybrid for both voice and text interactions
  # To switch to voice-only: Change MODE=hybrid to MODE=voice
  # To switch to text-only: Change MODE=hybrid to MODE=text (no AWS credentials needed)
  agent-triage:
    build:
      context: ./agents
      dockerfile: Dockerfile.unified
    ports:
      - "8081:8081"
    environment:
      # MODE: Controls I/O mechanism (voice, text, or hybrid)
      # - voice: Voice-only via SonicClient (requires AWS credentials)
      # - text: Text-only via WebSocket (no AWS required)
      # - hybrid: Both voice and text simultaneously
      - MODE=hybrid
      - AGENT_ID=triage
      - AGENT_PORT=8081
      - REDIS_URL=redis://redis:6379
      - GATEWAY_URL=http://gateway:8080
      - LOCAL_TOOLS_URL=http://local-tools:9000
      - AGENTCORE_URL=${AGENTCORE_GATEWAY_URL}
      - WORKFLOW_FILE=/app/workflow.json
      # AWS credentials (required for voice and hybrid modes)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      # Langfuse observability (optional)
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_BASEURL=${LANGFUSE_BASEURL}
    volumes:
      - ./backend/workflows/workflow_triage.json:/app/workflow.json:ro
      - ./backend/personas:/app/backend/personas:ro
      - ./backend/prompts:/app/backend/prompts:ro
      - ./backend/tools:/app/backend/tools:ro
    depends_on:
      - redis
      - local-tools
      - gateway
    networks:
      - agent-network

  # Banking Agent - Handles banking operations
  # Uses UNIFIED RUNTIME with MODE=voice
  agent-banking:
    build:
      context: ./agents
      dockerfile: Dockerfile.unified
    ports:
      - "8082:8082"
    environment:
      - MODE=hybrid
      - AGENT_ID=banking
      - AGENT_PORT=8082
      - REDIS_URL=redis://redis:6379
      - GATEWAY_URL=http://gateway:8080
      - LOCAL_TOOLS_URL=http://local-tools:9000
      - AGENTCORE_URL=${AGENTCORE_GATEWAY_URL}
      - WORKFLOW_FILE=/app/workflow.json
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_BASEURL=${LANGFUSE_BASEURL}
    volumes:
      - ./backend/workflows/workflow_banking-master.json:/app/workflow.json:ro
      - ./backend/personas:/app/backend/personas:ro
      - ./backend/prompts:/app/backend/prompts:ro
      - ./backend/tools:/app/backend/tools:ro
    depends_on:
      - redis
      - local-tools
      - gateway
    networks:
      - agent-network

  # Mortgage Agent - Handles mortgage calculations and applications
  # Uses UNIFIED RUNTIME with MODE=voice
  agent-mortgage:
