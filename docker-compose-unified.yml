      - ./backend/personas:/app/backend/personas:ro
      - ./backend/prompts:/app/backend/prompts:ro
      - ./backend/tools:/app/backend/tools:ro
    depends_on:
      - redis
      - local-tools
      - gateway
    networks:
      - agent-network

  # Disputes Agent - Handles transaction disputes
  # Uses UNIFIED RUNTIME with MODE=voice
  agent-disputes:
    build:
      context: ./agents
      dockerfile: Dockerfile.unified
    ports:
      - "8085:8085"
    environment:
      - MODE=hybrid
      - AGENT_ID=disputes
      - AGENT_PORT=8085
      - REDIS_URL=redis://redis:6379
