      - WORKFLOW_FILE=/app/workflow.json
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_BASEURL=${LANGFUSE_BASEURL}
    volumes:
      - ./backend/workflows/workflow_disputes.json:/app/workflow.json:ro
      - ./backend/personas:/app/backend/personas:ro
      - ./backend/prompts:/app/backend/prompts:ro
      - ./backend/tools:/app/backend/tools:ro
    depends_on:
      - redis
      - local-tools
      - gateway
    networks:
      - agent-network

  # Investigation Agent - Fraud Investigation
  # Uses UNIFIED RUNTIME with MODE=voice
  agent-investigation:
    build:
      context: ./agents
      dockerfile: Dockerfile.unified
    ports:
      - "8086:8086"
    environment:
      - MODE=hybrid
      - AGENT_ID=investigation
      - AGENT_PORT=8086
      - REDIS_URL=redis://redis:6379
