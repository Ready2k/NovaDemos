<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Manager - Voice S2S</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Use Tailwind CSS for consistency -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <style>
        .sidebar {
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px 25px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent-color);
            border-bottom: var(--glass-border);
        }

        .tool-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .tool-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            color: #cbd5e1;
            font-size: 0.9rem;
            border: 1px solid transparent;
        }

        .tool-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .tool-item.active {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: white;
            font-weight: 500;
        }

        .workspace-header {
            padding: 20px 30px;
            border-bottom: var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .workspace-header button {
            white-space: nowrap;
            padding: 8px 16px;
            /* Reduce padding for header buttons */
            font-size: 0.9rem;
        }

        .editor-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            position: relative;
        }

        .empty-state {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #64748b;
            text-align: center;
        }

        /* Fixed Input Styling (replaced @apply) */
        .editor-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            color: var(--text-color);
            font-family: inherit;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .editor-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }

        textarea.editor-input {
            min-height: 100px;
            font-family: 'Menlo', 'Monaco', monospace;
            font-size: 0.9rem;
        }

        label {
            display: block;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 700;
            color: #94a3b8;
            margin-bottom: 6px;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>
    <div class="app-container">

        <!-- SIDEBAR: Tool List -->
        <div class="sidebar">
            <div class="sidebar-header">
                Available Tools
            </div>
            <div id="tool-list" class="tool-list">
                <!-- Tool items injected here by JS -->
                <div class="p-4 text-center text-gray-500 text-xs">Loading tools...</div>
            </div>
        </div>

        <!-- MAIN: Editor -->
        <div class="main-content" style="padding: 0; display: flex; flex-direction: column;">

            <div class="workspace-header">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <a href="/" class="secondary-btn" style="padding: 8px 16px; font-size: 0.9rem;">
                        ‚Üê Back
                    </a>
                    <h1 style="font-size: 1.5rem; margin: 0;">Tool & Gateway Manager</h1>
                </div>

                <div class="flex space-x-2">
                    <button id="import-gateway-btn" class="secondary-btn"
                        style="border-color: #7c3aed; color: #a78bfa;">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                            </path>
                        </svg>
                        Import Gateway
                    </button>
                    <button id="new-tool-btn" class="primary-btn">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        New Tool
                    </button>
                </div>
            </div>

            <div class="editor-container">
                <!-- Placeholder State -->
                <div id="tool-list-container" class="empty-state">
                    <svg class="w-16 h-16 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <div class="text-xl font-light">Select a tool to edit or create a new one</div>
                </div>

                <!-- Editor Form -->
                <div id="tool-editor" class="hidden w-full max-w-4xl mx-auto">
                    <div class="flex justify-between items-center mb-6 pb-4"
                        style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                        <h2 id="editor-title"
                            class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">
                            New Tool</h2>
                        <div class="flex space-x-2">
                            <button id="delete-tool-btn" class="secondary-btn"
                                style="border-color: #991b1b; color: #fca5a5; display: none;">Delete</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div class="col-span-1">
                            <label for="tool-name">Tool Name (Unique ID)</label>
                            <input type="text" id="tool-name" class="editor-input" placeholder="e.g. get_weather">

                            <label for="tool-description">Description</label>
                            <textarea id="tool-description" class="editor-input"
                                placeholder="What does this tool do?"></textarea>

                            <label for="tool-gateway-target">Gateway Target (Optional)</label>
                            <div class="relative">
                                <input type="text" id="tool-gateway-target" class="editor-input mb-1"
                                    placeholder="e.g. func-name___alias">
                                <div class="text-[10px] text-gray-500 mb-4">Required only if routing to AgentCore
                                    Gateway
                                </div>
                            </div>

                            <label for="tool-category">Category</label>
                            <label for="tool-category-select">Category</label>
                            <select id="tool-category-select" class="editor-input mb-2"
                                style="appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23cbd5e1%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right .7rem top 50%; background-size: .65rem auto;">
                                <!-- Populated dynamically -->
                            </select>
                            <input type="text" id="tool-category-custom" class="editor-input mb-4 hidden"
                                placeholder="Enter new category name...">
                        </div>

                        <div class="col-span-1">
                            <label for="tool-instruction">LLM Instruction</label>
                            <textarea id="tool-instruction" class="editor-input" placeholder="- Use this tool when..."
                                style="min-height: 80px;"></textarea>

                            <label for="tool-agent-prompt">AgentCore Prompt (Optional)</label>
                            <textarea id="tool-agent-prompt" class="editor-input"
                                placeholder="Override prompt for AgentCore execution..."
                                style="min-height: 80px;"></textarea>
                        </div>
                    </div>

                    <div class="mt-4 pt-4" style="border-top: 1px solid rgba(255,255,255,0.1);">
                        <div class="flex justify-between items-center mb-4">
                            <label class="mb-0">Input Parameters</label>
                            <div class="flex bg-gray-800 rounded p-1">
                                <button id="mode-visual-btn"
                                    class="px-3 py-1 text-xs rounded bg-blue-600 text-white font-bold transition-colors">Visual</button>
                                <button id="mode-json-btn"
                                    class="px-3 py-1 text-xs rounded text-gray-400 hover:text-white transition-colors">Raw
                                    JSON</button>
                            </div>
                        </div>

                        <!-- Visual Editor -->
                        <div id="schema-visual-editor">
                            <div id="param-list" class="space-y-3 mb-4">
                                <!-- Params injected here -->
                            </div>
                            <button id="add-param-btn"
                                class="text-blue-400 hover:text-white text-sm flex items-center mb-4">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 4v16m8-8H4"></path>
                                </svg>
                                Add Parameter
                            </button>
                        </div>

                        <!-- JSON Editor (Hidden by default) -->
                        <div id="schema-json-editor" class="hidden">
                            <textarea id="tool-schema" class="editor-input font-mono text-sm"
                                style="min-height: 200px;"></textarea>
                            <div class="text-xs text-yellow-500 mb-4">* Modifying JSON directly may break the visual
                                editor
                                if the structure is complex.</div>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 mt-6 pt-6"
                        style="border-top: 1px solid rgba(255,255,255,0.1);">
                        <button id="cancel-edit-btn" class="secondary-btn">Cancel</button>
                        <button id="save-tool-btn" class="primary-btn">Save Changes</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Gateway Import Modal -->
    <div id="gateway-modal"
        class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm z-50 hidden flex justify-center items-center">
        <div
            class="bg-gray-800 border border-gray-700 rounded-lg shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center bg-gray-900">
                <h3 class="text-lg font-bold text-white">Import from AgentCore Gateway</h3>
                <button id="gateway-modal-close" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <div id="gateway-tool-list" class="flex-1 overflow-y-auto p-2 bg-gray-900">
                <!-- Gateway items injected here -->
            </div>
            <div class="p-4 border-t border-gray-700 bg-gray-800 flex justify-end">
                <button id="gateway-import-confirm-btn"
                    class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded font-bold">Import
                    Selected</button>
            </div>
        </div>
    </div>

    <script src="tool-manager.js"></script>
</body>

</html>
